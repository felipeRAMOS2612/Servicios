            <form action="https://formsubmit.co/39b7049417896e861f154da7fab554c3" method="POST" >
              <h5>Todos los campos son obligatorios</h5>
              <div class="form-row">
                <div class="form-group">
                  <label for="inputEmail">Correo</label>
                  <input type="email" name="email" class="form-control" id="inputEmail">
                </div>
                <div class="form-group">

                  <input type="text" name="nombre" class="form-control" id="inputName">
                </div>
                <div class="form-group">
                  <label for="inputPhone">Numero de telefono</label>
                  <input type="tel" name="telefono" class="form-control" id="inputPhone">
                </div>
              </div>
              <div class="form-group">
                <label for="inputMessage">Mensaje</label>
                <input type="text" name="mensaje" class="form-control" id="inputMessage">
              </div>
              <div class="justify-content-center d-flex form-group">
                <button class="btn btn-primary my-2" type="submit" data-bs-toggle="agradecimiento">Enviar</button>
              </div>

              <input type="hidden" name="_next" value="https://feliperamos2612.github.io/Servicios/index.html">
              <input type="hidden" name="_captcha" value="false">
